# Site Settings
title: "IT 블로그"
description: "IT 기술과 개발에 관한 블로그"
url: "https://awithu.github.io"
baseurl: "/ait26"

# Author
author: "AI 연구원"
email: "your.email@example.com"
github_username: "awithu"

# Social
github: "awithu"
linkedin: ""
twitter: ""
email: "your.email@example.com"

# Build Settings
# GitHub Pages는 기본 테마를 사용하지만, 커스텀 레이아웃이 우선됩니다
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Tag settings
tag_page_layout: tag
tag_page_dir: tag
tag_permalink_style: pretty

# Custom Layout Settings (Beautiful Jekyll 관련 설정 제거)

nav-links:
  - name: "홈"
    url: "/"
  - name: "About"
    url: "/about"
social-links:
  github: awithu
  email: your.email@example.com

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Posts
future: true  # 미래 날짜 포스트도 표시

# Layout Settings
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
    values:
      layout: "default"

# Search
search_enabled: true

# Permalink (URL 구조)
permalink: /posts/:title/

# Markdown Settings
markdown: kramdown
highlighter: rouge

# Include static files (for ads.txt to be accessible at root)
include:
  - ads.txt

# Exclude from processing
exclude:
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gem/
  - vendor/ruby/

